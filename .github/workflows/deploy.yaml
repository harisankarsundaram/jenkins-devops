name: Full DevOps Pipeline

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

env:
  IMAGE_NAME: harisankarsundaram/my-html-app
  CLUSTER_NAME: chandru-eks
  REGION: ${{ secrets.AWS_REGION }}
  NAMESPACE: myapp
  DEPLOYMENT_NAME: myapp

jobs:

# ==========================================
# STAGE 1 – TEST
# ==========================================
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        working-directory: app
        run: npm ci

      - name: Run tests
        working-directory: app
        run: |
          echo "No tests configured yet"
          # npm test


# ==========================================
# STAGE 2 – BUILD & PUSH IMAGE
# ==========================================
  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:latest
          cache-to: type=inline


# ==========================================
# STAGE 3 – DEPLOY TO EKS
# ==========================================
  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.REGION }}

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
          kubectl version --client

      - name: Check if EKS cluster exists
        run: |
          if aws eks describe-cluster --name $CLUSTER_NAME --region $REGION &> /dev/null; then
            echo "✅ EKS cluster exists"
          else
            echo "❌ EKS cluster does not exist"
            exit 1
          fi

      - name: Connect to EKS
        run: aws eks update-kubeconfig --name $CLUSTER_NAME --region $REGION

      - name: Verify cluster connection
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Create namespace
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl get namespace $NAMESPACE

      - name: Validate Kubernetes manifests
        run: |
          kubectl apply --dry-run=client -f k8s/deployment.yaml
          kubectl apply --dry-run=client -f k8s/service.yaml
          kubectl apply --dry-run=client -f k8s/ingress.yaml

      - name: Deploy application
        run: |
          kubectl apply -f k8s/deployment.yaml -n $NAMESPACE
          kubectl apply -f k8s/service.yaml -n $NAMESPACE

      - name: Wait for deployment
        run: |
          kubectl rollout status deployment/$DEPLOYMENT_NAME -n $NAMESPACE --timeout=5m

      - name: Update image to latest commit
        run: |
          kubectl set image deployment/$DEPLOYMENT_NAME \
            $DEPLOYMENT_NAME=$IMAGE_NAME:${{ github.sha }} \
            -n $NAMESPACE
          kubectl rollout status deployment/$DEPLOYMENT_NAME -n $NAMESPACE --timeout=5m

      - name: Deploy ingress
        run: |
          kubectl apply -f k8s/ingress.yaml -n $NAMESPACE

      - name: Show deployment status
        if: always()
        run: |
          kubectl get all -n $NAMESPACE
          kubectl get ingress -n $NAMESPACE -o wide
